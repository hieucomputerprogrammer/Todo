<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TO-DOs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" th:href="@{img/icon/todo.png}" type="image/gif" sizes="24x24">
<!--    <link rel="icon" th:href="@{img/icon/iconds8-todo.png}" type="image/gif" sizes="24x24">-->
<!--    <link rel="icon" th:href="@{img/icon/iconds8-todo-1.png}" type="image/gif" sizes="24x24">-->
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center p-4">ðŸ˜ƒðŸ“’ TO-DOs ðŸ“’ðŸ˜ƒ</h1>
        <table class="table table-bordered table-hover text-center table-dark">
            <thead>
                <tr class="text-warning fs-5">
                    <th>TASK</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody class="text-white">
                <tr th:if="${todos == null}">
                    <td colspan="3">You don't have any tasks. â˜º</td>
                </tr>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.task}" class="fw-bold"></td>
                    <td th:text="${todo.status.getStatus()}"></td>
                    <td>
                        <a th:href="@{/todos/detail(id=${todo.id})}" class="btn btn-warning m-1">View</a>
                        <a th:href="@{/todos/update(id=${todo.id})}" class="btn btn-success m-1">Update</a>
                        <a th:href="@{/todos/delete(id=${todo.id})}" class="btn btn-danger m-1">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 mb-3">
            <a th:href="@{/todos/new}" class="btn btn-lg btn-primary">Add To-do</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
